<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Login</title>
</head>
<body>
  <div class="m-auto w-75 parents">
    <h1 class="text-center mt-5">Smart Login System</h1>
    <div class="inputs mt-5">
      <input type="email" id="email" class="form-control mt-5 w-75 m-auto p-2" placeholder="Enter Your Email">
      <input type="password" id="pass" class="form-control mt-5 w-75 m-auto p-2" placeholder="Enter Your password">
       <p id="error" class="text-center mt-5 fs-5 d-none error">All inputs is required</p>
      <div class="btns">
        <button id="btn" class="btn btn-outline-info w-75 d-flex justify-content-center m-auto">Login</button>
        <div class="text-center d-flex m-auto justify-content-center align-items-baseline">
            <p class="text-light">You have an account?</p>
            <button id="bageCreat">Sign Up</button>
          </div>
      </div>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
